<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Dieta Facil </title>

    <!-- SEMANTIC UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">

    <!-- fonts importa fonst de google fonts :: Merriweather y Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

    <style>
        * {
            overflow-y: hidden;
            overflow-x: hidden;
            font-family: 'Roboto';
        }

        header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.10), rgba(0, 0, 0, 0.30)), url(../../../style/resources/login2.jpg);
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
        }

        hr {
            float: left;
            display: block;
            height: 2px;
            border: 1px solid white;
            width: 10em;
            color: white;
        }

        .tittle {
            margin-bottom: -1px;
            font-size: 30pt;
            color: white;
            font-family: 'Roboto';
        }

        .field {
            color: white;
        }

        .lbl {
            color: white;
        }

    </style>

</head>

<body>

    <header ng-app="loginModule">

        <div class="ui text container" style="margin-top: 5em;">
            <div class="ui form" style="width: 100%">

                <h1 class="tittle">Registro</h1>

                <hr/>
                <p>&nbsp;</p>

                <div class="field">
                    <label style="color: white">Nombre Completo</label>
                    <div class="inline field">
                        <input style="margin-right: 1em;" type="text" placeholder="nombre">
                        <input style="margin-right: 1em;" type="text" placeholder="apellido">
                        <input style="margin-right: 1em;" type="number" placeholder="edad">
                    </div>
                </div>

                <div class="field">
                    <label style="color: white">Dirección</label>
                    <input type="text" placeholder="dirección de resisdencia">
                </div>

                <div class="field">
                    <label style="color: white">Correo Electrónico</label>
                    <input type="email" placeholder="email">
                </div>

                <div class="field">
                    <label style="color: white">Número Telefónico</label>
                    <input type="number" placeholder="celular/fijo">
                </div>

                <p>&nbsp;</p>
                <div class="inline field">
                    <button class="ui inverted olive basic button">Enviar</button>
                    <button class="ui inverted teal basic button">Cancelar</button>
                </div>

            </div>

        </div>


    </header>

    <!-- ANGULAR UI ROUTER -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

    <!-- CLIENTES -->
    <script src="../clientes/clientes.mod.js" type="text/javascript"></script>

    <!-- OPERADORES -->
    <script src="../operadores/operadores.mod.js" type="text/javascript"></script>

    <!-- log in -->
    <script src="login.mod.js" type="text/javascript"></script>

    <!-- RESERVAS -->
    <script src="../reservas/reservas.mod.js" type="text/javascript"></script>

    <!-- PROPUESTAS -->
    <script src="../propuestas/propuestas.mod.js" type="text/javascript"></script>

    <!-- REGISTRAR RESERVA -->
    <script src="../reservas/post_colectivas.mod.js" type="text/javascript"></script>

    <!-- REGISTRAR PROPUESTA -->
    <script src="../propuestas/post_propuesta.mod.js" type="text/javascript"></script>

    <script src="../../app.js"></script>

</body>

</html>
