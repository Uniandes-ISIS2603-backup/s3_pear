<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Dieta Facil </title>

    <!-- ANGULAR UI ROUTER -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

    <!-- SEMANTIC UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">

    <!-- fonts importa fonst de google fonts :: Merriweather y Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

    <style>
        * {
            font-family: 'Roboto';
            overflow: hidden;
        }

        #head {
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4)), url('https://images.pexels.com/photos/349610/pexels-photo-349610.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 120vh;
        }

        hr {
            float: left;
            display: block;
            height: 2px;
            border: 1px solid white;
            width: 22em;
            color: white;
        }

        .tittle {
            margin-bottom: -1px;
            font-size: 30pt;
            color: white;
            font-family: 'Roboto';
        }

        .field {
            color: white;
        }

        .lbl {
            color: white;
        }

    </style>

</head>

<body>

    <div id="head">

        <div class="ui container" ng-app="personaModule">

            <div class="ui text container" style="margin-top: 2em;" ng-controller="personasController">
                <div class="ui form" style="width: 100%">

                    <h1 class="tittle">Registro</h1>

                    <hr/>
                    <p>&nbsp;</p>


                    <div class="field">
                        <div class="inline fluid field">
                            <input ng-model="nombre" style="margin-right: 1em;" type="text" placeholder="NOMBRE">
                            <input ng-model="apellido" style="margin-right: 1em;" type="text" placeholder="APELLIDO">
                            <input ng-model="edad" style="margin-right: 1em;" type="number" placeholder="EDAD">
                        </div>
                    </div>

                    <div class="field">
                        <input ng-model="direccion" type="text" placeholder="DIRECCIÓN DE RESIDENCIA">
                    </div>

                    <div class="field">
                        <input ng-model="correo" type="email" placeholder="EMAIL">
                    </div>

                    <div class="field">
                        <input ng-model="telefono" type="number" placeholder="NÚMERO TELEFÓNICO">
                    </div>

                    <p>&nbsp;</p>
                    <div class="inline field">
                        <a ng-click="post_persona()" class="ui inverted olive basic button" href="../index.html">Enviar</a>
                        <a class="ui inverted teal basic button" style="text-decoration: none; color: white" href="../index.html">Cancelar</a>
                    </div>

                </div>

            </div>


        </div>
        
    </div>


    <!-- DIETAS -->
    <script src="modules/dietas/dietas.mod.js" type="text/javascript"></script>

    <!-- COCINAS -->
    <script src="modules/cocinas/cocinas.mod.js" type="text/javascript"></script>

    <!-- CUENTAS DE COBRO -->
    <script src="modules/cuentadecobro/pago.mod.js" type="text/javascript"></script>

    <!-- FACTURAS -->
    <script src="modules/facturas/facturas.mod.js" type="text/javascript"></script>

    <!-- SEMANAS -->
    <script src="modules/semanas/semanas.mod.js" type="text/javascript"></script>

    <!--PERSONAS-->
    <script src="modules/personas/personas.mod.js" type="text/javascript"></script>
    <!--quejas-->
    <script src="modules/quejasyreclamos/quejas.mod.js" type="text/javascript"></script>
    <script src="modules/quejasyreclamos/quejas.ctrl.js" type="text/javascript"></script>

    <!-- Calificaciones-->
    <script src="modules/calificaciones/calificaciones.ctrl.js" type="text/javascript"></script>
    <script src="modules/calificaciones/calificaciones.mod.js" type="text/javascript"></script>

    <!-- DECLARACION DE DEPENDENCIAS -->
    <script src="app.js"></script>
    <script src="http-interceptor.factory.js" type="text/javascript"></script>

</body>

</html>
