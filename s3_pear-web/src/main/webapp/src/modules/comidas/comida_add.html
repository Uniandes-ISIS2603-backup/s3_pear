<!DOCTYPE html>
<!--

	<!-- ANGULAR UI ROUTER -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

    <!-- SEMANTIC UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">

    <!-- fonts importa fonst de google fonts :: Merriweather y Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

    <style>
        * {
            overflow-y: hidden;
            overflow-x: hidden;
            font-family: 'Roboto';
        }

        header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.10), rgba(0, 0, 0, 0.30)), url(../../../style/resources/store1.jpg);
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
        }

        hr {
            float: left;
            display: block;
            height: 2px;
            border: 1px solid white;
            width: 22em;
            color: white;
        }

        .tittle {
            margin-bottom: -1px;
            font-size: 30pt;
            color: white;
            font-family: 'Roboto';
        }

        .field {
            color: white;
        }

        .lbl {
            color: white;
        }

    </style>

</head>

<body>

    <header ng-app="comidaModule">

        <div class="ui text container" style="margin-top: 5em;" ng-controller="comidasController">
            <div class="ui form" style="width: 100%">

                <h1 class="tittle">Registro Comida</h1>

                <hr/>
                <p>&nbsp;</p>

                <div class="field">
                    <label style="color: white">Alimentos</label>
                    <input ng-model="alimentos" style="margin-right: 1em;" type="text" placeholder="alimentos">
                </div>

                <div class="field">
                    <label style="color: white">Cantidad</label>
                    <input ng-model="cantidad" type="number" placeholder="cantidad de alimentos">
                </div>
                
                <div class="field">
                    <label style="color: white">Tipo</label>
                    <input ng-model="TIPO" type="text" placeholder="Tipo de la comida">
                </div>
                
                <div class="field">
                    <label style="color: white">URL Imagen</label>
                    <input ng-model="imagen" type="text" placeholder="imagen de la comida">
                </div>

                <p>&nbsp;</p>
                <div class="inline field">
                    <button ng-click="enviar_comida()" class="ui inverted olive basic button">Enviar</button>
                    <button class="ui inverted teal basic button"><a style="text-decoration: none; color: white" href="../../../index.html">Cancelar</a></button>
                </div>

            </div>

        </div>


    </header>

   
   <!-- DIETAS -->
    <script src="src/modules/dietas/dietas.mod.js" type="text/javascript"></script>

    <!-- COCINAS -->
    <script src="src/modules/cocinas/cocinas.mod.js" type="text/javascript"></script>

    <!-- CUENTAS DE COBRO -->
    <script src="src/modules/cuentadecobro/pago.mod.js" type="text/javascript"></script>

    <!-- FACTURAS -->
    <script src="src/modules/facturas/facturas.mod.js" type="text/javascript"></script>

    <!--PERSONAS-->
     <script src="src/modules/personas/personas.mod.js" type="text/javascript"></script>


    <!-- DECLARACION DE DEPENDENCIAS -->
    <script src="src/app.js"></script>
    <script src="src/http-interceptor.factory.js" type="text/javascript"></script>


</body>

</html>
