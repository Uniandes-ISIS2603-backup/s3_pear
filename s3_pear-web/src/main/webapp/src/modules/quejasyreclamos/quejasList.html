<div class="ui one column grid" style="background-color: white; width: 35%; margin: auto auto 6em auto; padding: 3em 5em; border-radius: 0.5em;">

    <div class="ui comments">
        <div class="inline field">
            <h1 class="ui dividing header" style="font-weight: 300; color: gray;"> <i ui-sref="dietas" class="ion-chevron-left"></i> &nbsp; Quejas o Recomendaciones</h1>
        </div>

        <div class="comment" ng-repeat="quejas in quejasRecords">
            <a class="avatar"><img src="https://semantic-ui.com/images/avatar/small/matt.jpg"></a>
            <div class="content">
                <a class="author">Usuario</a>
                <div class="metadata">
                    <i class="ion"><a ui-sref="quejasDetail({ idDieta : quejas.dieta.id , quejasId : quejas.id})">{{quejas.asunto}}</a></i>
                </div>
                <div class="text">
                    {{quejas.comentario}}
                </div>
                <div class="actions">
                    <a class="reply">Reply</a>
                </div>
            </div>
        </div>



        <div class="ui positive basic button" >
            <a ui-sref ="quejaCreate">
                Agregar Comentario
            </a>
         </div>


</div>
