

<div ng-app="calificacionModule" ng-controller="calificacionController" >
    
    <h1>VUELVE A OPRIMIR EL BOTON DE CALIFICACIONES</h1>
    
    
    <div ng-if="calificaciones_dieta.length < 1">
        <h1 style="color: dimgray; font-family: 'Roboto'; font-weight: 300;">Esta dieta no tiene calificaciones. <br/> Pero t√∫ puedes ser el primero en calificar. </h1>
    </div>

    <table class="ui very basic table" style="margin-top: 40px;">
        <thead>
            <tr>
                <th class="center aligned">
                    <div class="inline field" style="overflow-y: hidden;">
                        <div class="ui horizontal large label">Puntuacion</div>
                    </div>
                </th>

                <th class="center aligned">
                    <div class="inline field" style="overflow-y: hidden;">
                        <div class="ui horizontal large label">Porcentaje</div>
                    </div>
                </th>
            </tr>
        </thead>


        <tbody style="text-align: center;">


            <tr ng-repeat="cal in calificaciones_dieta" class="center aligned">
                <td class="center aligned">
                    <p>{{cal.puntuacion}}</p>
                </td>

                <td>
                    <p>50%</p>
                </td>
            </tr>

        </tbody>

    </table>

</div>




<div class="row">
    <div>&nbsp;</div>
    <div class="inline field">

        <a ui-sref='dietas' class="ui orange basic button">
            Volver
        </a>

        <a ui-sref='dieta_specs.calificacion_post({ id_dieta: dieta })' class="ui positive basic button" style="float: right; margin: 0em 10px;">
            Agregar Calificacion
        </a>

    </div>
</div>
