<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Dieta Facil </title>
    
	<!-- ANGULAR UI ROUTER -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	
    <!-- SEMANTIC UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">

    <!-- fonts importa fonst de google fonts :: Merriweather y Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

    <style>
        * {
            overflow-y: hidden;
            overflow-x: hidden;
            font-family: 'Roboto';
        }

        header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.10), rgba(0, 0, 0, 0.30)), url(../../../style/resources/jugo.jpg);
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
        }

        hr {
            float: left;
            display: block;
            height: 2px;
            border: 1px solid white;
            width: 22em;
            color: white;
        }

        .tittle {
            margin-bottom: -1px;
            font-size: 30pt;
            color: white;
            font-family: 'Roboto';
        }

        .field {
            color: white;
        }

        .lbl {
            color: white;
        }

    </style>

</head>

<body>

    <header ng-app="facturaModule">

        <div class="ui text container" style="margin-top: 5em;" ng-controller="facturasController">
            <div class="ui form" style="width: 100%">

                <h1 class="tittle">Creaci√≥n de una Factura</h1>

                <hr/>
                <p>&nbsp;</p>
                
                <div class="field">
                    <label style="color: white; font-size: 21px">Numero de factura</label>
                    <input ng-model="numeroFacturaDeVenta" style="margin-right: 1em;" type="text" placeholder="nombre">
                </div>
                <div class="field">
                    <label style="color: white; font-size: 21px">Cantidad de productos</label>
                    <input ng-model= "cantidadProductos" style="margin-right: 1em;" type="text" placeholder="nombre">
                </div>
                 <div class="field">
                    <label style="color: white; font-size: 21px">Identificador del cliente</label>
                    <input ng-model="persona" style="margin-right: 1em;" type="text" placeholder="nombre">
                </div>

                <p>&nbsp;</p>
                <div class="inline field">
                    <button ng-click="enviar_factura()" class="ui inverted olive basic button">Enviar</button>
                    <button class="ui inverted teal basic button"><a style="text-decoration: none; color: white" href="../../../index.html">Cancelar</a></button>
                </div>

            </div>

        </div>


    </header>

</body>

</html>
