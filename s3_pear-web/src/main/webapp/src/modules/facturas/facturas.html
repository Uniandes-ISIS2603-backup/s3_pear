<style>

	hr {
		display: block;
		height: 2px;
		border: 0;
		border-top: 1px solid gray;
		margin-top: -1em;
		width: 8em;
		color: black;
		margin-bottom: 1em;
	}

	.lista {
		margin: 4em auto 6em auto;
		width: 70%;
		padding: 2em 4em;
		background-color: #fffffb;
		border-radius: 0.3em;
	}

	.lbl {
		position: relative;
	}

	.template {
		margin: auto auto auto auto;
		width: 100%;
		border-radius: 0.5em;
	}

	table {
		border-collapse: collapse;
		width: 100%;
		margin: auto;
		color: gray;
	}

	td,
	th {
		text-align: left;
		padding: 8px;
	}

	tr:nth-child(even) {
		background-color: #dddddd;
	}
	
	

	

</style>

<!-- FACTURAS -->

<div class="lista">
    <h1 style="font-weight: 300; color: gray">Facturas</h1>
    <hr>
    
    <table>
        <thead>
            <tr> 
             <th>Identificador</th> 
             <th>Cantidad de productos</th> 
             <th>Numero de factura</th> 
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="factura in facturas">
                <td>{{ factura.id }}</td>
                <td>{{ factura.cantidadDeProductos }}</td>
                <td>{{ persona.numeroFactura }}</td>
            </tr>
        </tbody>
    </table>
</div>
