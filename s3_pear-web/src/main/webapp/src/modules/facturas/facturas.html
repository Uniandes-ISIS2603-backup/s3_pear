<!-- FACTURAS -->

<div >

    <div class="ui raised segment" style="background-color: white; width: 70%; margin: auto auto 6em auto; padding: 3em 5em; border-radius: 0.5em;">

        <div class="inline field">
            <h1 style="font-weight: 300; color: gray; float: left;">Facturas</h1>
            
        </div>
 
        
        <br/>
       
        <hr style="width: 100%"/>
        
        <br/>
        <br/>

        <table>

            <thead>
                <tr> 
                    <th>Identificador</th> 
                    <th>Cantidad de productos</th> 
                    <th>Numero de factura</th> 
                    <th>Persona </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="factura in facturas">
                    <td>{{ factura.id}}</td>
                    <td>{{ factura.cantidadDeProductos}}</td>
                    <td>{{ factura.numeroFactura}}</td>
                    <td><div class="inline field">
                            <span class="field"><a ui-sref="personas({ id: factura.persona.id })" style="text-decoration: none;"> Acreedor </a> &nbsp; &nbsp;</span>
                            <span class="field right floated" ng-click="eliminar_factura(factura.id)"><a style="text-decoration: none; color:red">Eliminar</a>&nbsp; &nbsp;</span>
                        </div></td>
                    <td><p style="color: gray" ui-sref="detailFactura({ id: factura.id })">Actualizar</p></td>
                </tr>
            </tbody>
        </table>  

        <div style="margin-top: 70px">
            <!--Aqui va la referencia de la pÃ¡gina de agregar-->
            <a class="large ui positive basic button" href="src/modules/facturas/facturas_add.html">Nueva Factura</a>

        </div>
    </div>


</div>
