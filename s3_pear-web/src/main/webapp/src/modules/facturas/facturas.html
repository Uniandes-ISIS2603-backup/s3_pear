<style>
	/*FACTURA*/

	hr {
		display: block;
		height: 2px;
		border: 0;
		border-top: 1px solid gray;
		margin-top: -1em;
		width: 8em;
		color: black;
		margin-bottom: 1em;
	}

	.lista {
		margin: 4em auto 6em auto;
		width: 70%;
		padding: 2em 4em;
		background-color: white;
		border-radius: 0.3em;
	}

	.lbl {
		position: relative;
	}

	.template {
		margin: auto auto auto auto;
		width: 100%;
		border-radius: 0.5em;
	}

	table {
		border-collapse: collapse;
		width: 100%;
		margin: auto;
		color: gray;
	}

	td,
	th {
		text-align: left;
		padding: 8px;
	}

	tr:nth-child(even) {
		background-color: #dddddd;
	}
	
	

	

</style>

<!-- FACTURAS -->
<div class="lista">
	
	

	<h1 style="font-weight: 300; color: gray">Facturas</h1>
	<hr/>

	<table>
		<tr>
			<th></th>
		</tr>

		<tr ng-repeat="factura in facturas | orderBy : 'id'">
			<td>
				<div class="lbl" id="lbl_facturas">
					<div class="template">
						<div id="factura_row" ui-sref="cuenta">
							<h3 id="factura_nombre">{{factura.id}} &nbsp; Cantidad de Productos {{factura.cantidadDeProductos}}</h3>
						</div>
					</div>

				</div>
			</td>
		</tr>
	</table>
</div>
