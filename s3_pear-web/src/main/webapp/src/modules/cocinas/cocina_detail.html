<style>
    * {
        overflow: hidden;
    }

    div.back {
        height: 100vh;
        background-color: white;
    }

    div.backimg {
        height: 25vh;
        background-attachment: fixed;
        background-position: left;
        background-repeat: no-repeat;
        background-size: cover;
    }

</style>


<div class="back" ng-app="cocinaModule" ng-controller="cocinasController">


    <div class="backimg" style="background-image: url('{{cocina.imagen}}'); float: bottom;">
    </div>


    <div class="ui container" style="width: 70%; padding: 2em 6em;">

        <div class="row">
            <div class="column">
                <div class="inline field">
                    <h1 class="ui dividing header" style="font-weight: 300; color: gray;">{{cocina.name}}</h1>
                </div>
                <hr/>
            </div>
        </div>




        <table class="ui padded very basic table">

            <tbody>

                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">ID</div>
                        </div>
                    </td>
                    <td>
                        {{id_cocina}}
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">Nombre</div>
                        </div>
                    </td>
                    <td>
                        <p>{{cocina.name}}</p>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">Ubicaci√≥n</div>
                        </div>
                    </td>
                    <td>
                        <p>{{cocina.ubicacion}}</p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">Capacidad</div>
                        </div>
                    </td>
                    <td>
                        <p>{{cocina.capacidad}}</p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">Imagen</div>
                        </div>
                    </td>
                    <td>
                        <p>{{cocina.imagen}}"</p>
                    </td>
                </tr>

            </tbody>

        </table>





        <div class="row">
            <div>&nbsp;</div>
            <div class="inline field">
                
                <a ui-sref='cocinas' class="ui olive basic button">
                    Volver
                </a>

                <a ui-sref='comentarios' class="ui teal basic button">
                    Comentarios
                </a>
                <a ui-sref='dietas' class="ui teal basic button">
                    Dietas
                </a>
                <a ui-sref='cocina_update({ id: cocina.id })' class="ui teal basic button">
                    Actualizar
                </a>

            </div>
        </div>




    </div>

</div>
