
<style>
    * {
        font-family: 'Roboto';
        overflow: hidden;
    }

    #head {
        background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4)), url('https://images.pexels.com/photos/375889/pexels-photo-375889.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 120vh;

    }

    hr {
        float: left;
        display: block;
        height: 2px;
        border: 1px solid white;
        width: 22em;
        color: white;
    }

    .tittle {
        margin-bottom: -1px;
        font-size: 30pt;
        color: white;
        font-family: 'Roboto';
    }

    .field {
        color: white;
    }

    .lbl {
        color: white;
    }

</style>

<div id="head">

    <div class="ui container" ng-app="cocinaModule">

        <div class="ui text container" style="margin-top: 2em;" ng-controller="cocinasController">
            <div class="ui form" style="width: 100%">

                <h1 class="tittle">Registro Cocina</h1>

                <hr/>
                <p>&nbsp;</p>

                <div class="field" style="overflow-y: hidden">
                    <input ng-model="name" style="margin-right: 1em; overflow-y: hidden" type="text" placeholder="NOMBRE">
                </div>

                <div class="field">
                    <input style="overflow-y: hidden" ng-model="capacidad" type="number" placeholder="CAPACIDAD DE DIETAS LA COCINA">
                </div>

                <div class="field">
                    <input ng-model="ubicacion" type="text" placeholder="UBICACION DE LA COCINA" style="overflow-y: hidden">
                </div>

                <div class="field">
                    <input ng-model="imagen" type="text" placeholder="IMAGEN REPRESENTATIVA DE LA COCINA" style="overflow-y: hidden">
                </div>

                <p>&nbsp;</p>

                <div class="inline field">
                    <a ng-click="enviar_cocina()" class="ui inverted olive basic button" ui-sref="cocinas">Enviar</a>
                    <a class="ui inverted teal basic button" style="text-decoration: none; color: white" ui-sref="cocinas">Cancelar</a>
                </div>

            </div>

        </div>


    </div>
</div>
