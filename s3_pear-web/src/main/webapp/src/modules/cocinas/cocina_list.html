<style>

	hr {
		display: block;
		height: 2px;
		border: 0;
		border-top: 1px solid gray;
		margin-top: -1em;
		width: 8em;
		color: black;
		margin-bottom: 1em;
	}

	.lista {
		margin: 4em auto 6em auto;
		width: 70%;
		padding: 2em 4em;
		background-color: white;
		border-radius: 0.3em;
	}

	.lbl {
		position: relative;
	}

	.template {
		margin: auto auto auto auto;
		width: 100%;
		border-radius: 0.5em;
	}

	table {
		border-collapse: collapse;
		width: 100%;
		margin: auto;
		color: gray;
	}

	td,
	th {
		text-align: left;
		padding: 8px;
	}

	tr:nth-child(even) {
		background-color: #dddddd;
	}
	
	

	

</style>
<div class="lista">
    <h1 style="font-weight: 300; color: gray">cocinas</h1>
    <hr>
    
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cocina in cocinas">
                <td>{{ cocina.nombre }}</td>
                <td>{{ cocina.apellido }}</td>
                <td>{{ cocina.edad }}</td>
                <td>{{ cocina.correo }}</td>
            </tr>
        </tbody>
    </table>
</div>
