<style>
    * {
        overflow: hidden;
    }

    div.back {
        height: 100vh;
        background-color: white;
    }

    div.backimg {
        height: 25vh;
        background-attachment: fixed;
        background-position: left;
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    input.place {
        text-decoration: none; 
        border:none; 
        border-bottom:1px solid dimgray !important;
    }

</style>


<div class="back" ng-app="dietaModule" ng-controller="dietasController">
    
    
    <div class="backimg" style="background-image: url('{{dieta.imagen}}'); float: bottom;">
        
    </div>
    

    <div class="ui one column grid" style="background-color: white; width: 70%; margin: auto auto 6em auto; padding: 3em 5em; border-radius: 0.5em;">

        <div class="row">
            <div class="column">
                <div class="inline field">
                    <h1 class="ui dividing header" style="font-weight: 300; color: gray;">Actualizar {{dieta.name}}</h1>
                </div>
                <hr/>
            </div>
        </div>




        <table class="ui very basic table">


            <tbody>

                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">ID</div>
                        </div>
                    </td>
                    <td>
                        {{id_dieta}}
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">Nombre</div>
                        </div>
                    </td>
                    <td>
                        <input class="place" ng-model="new_nombre" type='text' placeholder='{{dieta.name}}' value="{{dieta.name}}">
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">Descripcion</div>
                        </div>
                    </td>
                    <td>
                        <input class="place"  ng-model="new_descripcion" type='text' placeholder='{{dieta.descripcion}}'>
                    </td>
                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">Objetivos</div>
                        </div>
                    </td>
                    <td>
                        <input class="place" ng-model="new_objetivo" type='text' placeholder='{{dieta.objetivo}}'>
                    </td>
                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">Estrellas</div>
                        </div>
                    </td>
                    <td>
                        <input class="place" ng-model="new_stars" type='text' placeholder='{{dieta.stars}}'>
                    </td>
                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="inline field" style="overflow-y: hidden;">
                            <div class="ui horizontal large label">Imagen</div>
                        </div>
                    </td>
                    <td>
                        <input class="place" ng-model="new_stars" type='text' placeholder='{{dieta.imagen}}'>
                    </td>
                    <td>

                    </td>
                </tr>

            </tbody>

        </table>





        <div class="row">
        <div>&nbsp;</div>
        <div class="inline field">
           
             <a ng-click="actualizar_dieta()" class="ui positive basic button">
                Actualizar
            </a>
            
            <a ui-sref='dieta_specs({ id: dieta.id})' class="ui negative basic button">
                Cancelar
            </a>
            
           
        </div>
    </div>




    </div>

</div>
