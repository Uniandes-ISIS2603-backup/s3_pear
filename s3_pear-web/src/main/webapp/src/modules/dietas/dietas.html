    <div class="row">
        <div class="column">
            <div class="inline field">
                <h1 style="font-weight: 300; color: gray; float: left;">Dietas</h1>

            </div>

                <a ui-sref=".detail" style="text-decoration: none; color: #7e7e7e;"><i class="ion-chevron-down" style="text-align: center;" ></i></a>
