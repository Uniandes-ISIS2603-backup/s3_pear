<div class="ui one column grid" style="background-color: white; width: 70%; margin: auto auto 6em auto; padding: 3em 5em; border-radius: 0.5em;" ng-app="dietaModule" ng-controller="dietasController">

    <div class="row">
        <div class="column">
            <div class="inline field">
                <h1 class="ui dividing header" style="font-weight: 300; color: gray;"> <i ui-sref="dietas" class="ion-chevron-left"></i> &nbsp; Detalles Dieta</h1>
            </div>
            <hr/>
        </div>
    </div>

    
    
     
        <table class="ui very basic table">
            
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            
            <tbody>
                
              <tr>
                <td>
                    <div class="inline field" style="overflow-y: hidden;">
                        <div class="ui horizontal large label">ID</div> 
                    </div>
                </td>
                <td>
                    {{id_dieta}}
                </td>
                <td>
                    
                </td>
              </tr>
              <tr>
                <td>
                    <div class="inline field" style="overflow-y: hidden;">
                        <div class="ui horizontal large label">Nombre</div>
                    </div>
                </td>
                <td>
                    <input ng-model="new_nombre" placeholder="{{dieta.name}}">
                </td>
                <td>
                    
                </td>
              </tr>
              <tr>
                <td>
                    <div class="inline field" style="overflow-y: hidden;">
                        <div class="ui horizontal large label">Descripcion</div>
                    </div>
                </td>
                <td>
                    <input ng-model="new_descripcion" placeholder="{{dieta.descripcion}}"> 
                </td>
                <td>
                    
                </td>
              </tr>
              
              <tr>
                  <td>
                      <div class="inline field" style="overflow-y: hidden;">
                          <div class="ui horizontal large label">Objetivos</div>
                      </div>
                  </td>
                <td>
                    <input ng-model="new_objetivo" placeholder="{{dieta.objetivo}}"> 
                </td>
                <td>
                    
                </td>
              </tr>
              
            </tbody>
         
        </table>
         
     
    
    

    <div class="row">
        <div>&nbsp;</div>
        <div class="inline field">
            <button ng-click="actualizar_dieta()" class="ui positive basic button">
                Actualizar
            </button>
        </div>
    </div>





</div>
