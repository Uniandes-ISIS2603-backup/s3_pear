
<style>
    * {
        font-family: 'Roboto';
        overflow: hidden;
    }

    #head {
        background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4)), url('http://www.wrightfamilytable.com/wp-content/uploads/2015/06/20150317-White-Cheddar-Chive-Artisan-Bread3.jpg');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 120vh;
    }

    hr {
        float: left;
        display: block;
        height: 2px;
        border: 1px solid white;
        width: 22em;
        color: white;
    }

    .tittle {
        margin-bottom: -1px;
        font-size: 30pt;
        color: white;
        font-family: 'Roboto';
    }

    .field {
        color: white;
    }

    .lbl {
        color: white;
    }

</style>

<div id="head">

    <div class="ui container" ng-app="diaModule">

        <div class="ui text container" style="margin-top: 2em;" ng-controller="diasController">
            <div class="ui form" style="width: 100%">

                <h1 class="tittle">Actualizar dia</h1>

                <hr/>
                <p>&nbsp;</p>
                <div class="field">
                    <div class="inline fluid field">
                        <h3 ng-model="id_dia">Identificador: {{ dia.id }}</h3>
                        
                       
                    </div>
                </div>

                <div class="field">
                     <input ng-model="new_seEnvia" style="margin-right: 1em;" type="text" placeholder="Se Envia o no la comida">
                </div>

                <div class="field">
                    <input ng-model="new_recomendacion" type="number" placeholder="RecomendaciÃ³n en caso de no enviar la comida">
                </div>

                <p>&nbsp;</p>
                <div class="inline field">
                    <a ng-click="actualizar_dia()" class="ui inverted olive basic button" ui-sref="dias">Enviar</a>
                    <a class="ui inverted teal basic button" style="text-decoration: none; color: white" ui-sref="dias"> Cancelar</a>
                </div>

            </div>

        </div>


    </div>

</div>
