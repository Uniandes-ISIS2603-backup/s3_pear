

<div class="ui comments" style="margin-top: 40px;">

    <!-- TODO ng-repeat="com in quejasRecords" -->

    <div ng-if="dieta.quejas.length < 1">
        <div>
            <h1 style="color: dimgray; font-family: 'Roboto'; font-weight: 300;">Esta dieta no tiene comentarios. <br/> Pero t√∫ puedes ser el primero en comentar. </h1>
        </div>
    </div>

    <div class="comment" ng-repeat="queja in dieta.quejas">

        <a class="avatar">
            <img src="https://semantic-ui.com/images/avatar/small/matt.jpg">
        </a>
        <div class="content">
            <a class="author">Usuario</a>
            <div class="metadata">
                <span class="date">{{queja.asunto}}</span>
            </div>
            <div class="text">
                {{queja.comentario}}
            </div>
        </div>

    </div>




</div>


<div class="row">
    <div>&nbsp;</div>
    <div class="inline field">

        <a ui-sref='dietas' class="ui orange basic button">
            Volver
        </a>

        <a ui-sref='dieta_specs.comentario_post({ id_dieta: dieta })' class="ui positive basic button" style="float: right; margin: 0em 10px;">
            Agregar Comentario
        </a>

    </div>
</div>
