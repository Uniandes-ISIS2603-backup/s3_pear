
<style>
    * {
        font-family: 'Roboto';
        overflow: hidden;
    }

    #head {
        background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4)), url('http://www.pepsieliot.com/wp-content/uploads/2016/04/1.jpg');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 120vh;
    }
    hr {
        float: left;
        display: block;
        height: 2px;
        border: 1px solid white;
        width: 22em;
        color: white;
    }

    .tittle {
        margin-bottom: -1px;
        font-size: 30pt;
        color: white;
        font-family: 'Roboto';
    }

    .field {
        color: white;
    }

    .lbl {
        color: white;
    }

</style>

<div id="head">

    <div class="ui container" ng-app="billModule">

        <div class="ui text container" style="margin-top: 2em;" ng-controller="billsController">
            <div class="ui form" style="width: 100%">

                <h1 class="tittle">Creaci√≥n de una Factura</h1>

                <hr/>
                <p>&nbsp;</p>


                <div class="field">
                    <div class="three fields">
                         <div class="field">
                            <label style="color: white; font-size: 21px">Numero de factura</label>
                            <input ng-model="numeroFacturaDeVenta" style="margin-right: 1em;" type="number" placeholder="numero de la factura">
                         </div>
                         <div class="field">
                            <label style="color: white; font-size: 21px">Cantidad de productos</label>
                            <input ng-model= "cantidadProductos" style="margin-right: 1em;" type="number" placeholder="Cantidad de Productos">
                         </div>
                         <div class="field">
                            <label style="color: white; font-size: 21px">Identificador del cliente</label>
                             <input ng-model="persona" style="margin-right: 1em;" type="number" placeholder="Id cliente">
                        </div>
                        </div>
                    </div>
                </div>


                <p>&nbsp;</p>
                <div class="inline field">
                    <a ng-click="post_bill()" class="ui inverted olive basic button" ui-sref="bills">Enviar</a>
                    <a class="ui inverted teal basic button" style="text-decoration: none; color: white" ui-sref="bills">Cancelar</a>
                </div>

            </div>

        </div>


    </div>
