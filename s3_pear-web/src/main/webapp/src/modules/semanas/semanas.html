
<style>
    * {box-sizing: border-box;}
    ul {list-style-type: none;}
    body {font-family: 'Roboto', sans-serif;}

    .month {
        padding: 70px 25px;
        width: 100%;
        background: gray;
        text-align: center;
    }

    .month ul {
        margin: 0;
        padding: 0;
    }

    .month ul li {
        color: white;
        font-size: 20px;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    .month .prev {
        float: left;
        padding-top: 10px;
    }

    .month .next {
        float: right;
        padding-top: 10px;
    }

    .weekdays {
        margin: 0;
        padding: 10px 0;
        background-color: #ddd;
    }

    .weekdays li {
        display: inline-block;
        width: 13.6%;
        color: #666;
        text-align: center;
    }

    .days {
        padding: 10px 0;
        background: #eee;
        margin: 0;
    }

    .days li {
        list-style-type: none;
        display: inline-block;
        width: 13.6%;
        text-align: center;
        margin-bottom: 5px;
        font-size:12px;
        color: #777;
    }

    .days li .active {
        padding: 5px;
        background: #1abc9c;
        color: white !important
    }

    /* Add media queries for smaller screens */
    @media screen and (max-width:720px) {
        .weekdays li, .days li {width: 13.1%;}
    }

    @media screen and (max-width: 420px) {
        .weekdays li, .days li {width: 12.5%;}
        .days li .active {padding: 2px;}
    }

    @media screen and (max-width: 290px) {
        .weekdays li, .days li {width: 12.2%;}
    }
</style>


<div style="background-color: white; width: 80%; margin: auto; border-radius: 0.5em; padding: 1em 0em; margin-top: 2em; margin-bottom: 4em;">
    <div class="row">

        <div class="row" ng-repeat="semana in semanas" style="margin-top: 20px; padding: 1em 4em;;">
            <p style="font-family: 'Roboto'; font-weight:300; font-size: 20px; margin-bottom: -1px; float: left;">
                &nbsp;&nbsp;&nbsp; {{semana.fechaLunes}}
            </p>
            <p style="padding-left: 4em; font-family: 'Roboto'; font-weight: 300; font-size: 20px; margin-bottom: -1px; float: right;">
                ID {{semana.id}} &nbsp;&nbsp;&nbsp;
            </p>

            <br/><br/>

            <div>
                <ul class="weekdays">
                    <li>Lunes</li>
                    <li>Martes</li>
                    <li>Miercoles</li>
                    <li>Jueves</li>
                    <li>Viernes</li>
                    <li>Sabado</li>
                    <li>Domingo</li>
                </ul>

                <ul class="days">
                    <li ng-repeat="dia in semana.dias">
                        <div class="row">
                            {{dia.fecha}} 
                        </div>
                        <div class="row">
                            {{ dia.recomendacion}}
                        </div>
                    </li>
                </ul>
                
            </div>

        </div>

    </div>








    <div class="row" style="margin-left: 4em;">
        <div>&nbsp;</div>
        <div class="inline field">

            <!--<a class="large ui positive basic button" ui-sref="post_semana">
                Agregar Semana
            </a>
            Por reglas de Negocio no se permite agregar semanas nuevas a la programaciÃ³n, Solo el nutricionista
            tiene acceso a hacer esos cambios. El Administrador solo puede ver que se tiene programado-->

        </div>
    </div>




</div>
