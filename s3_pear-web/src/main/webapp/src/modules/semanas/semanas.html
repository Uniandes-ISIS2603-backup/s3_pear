
<style>
    .boton{height: 60px;
    width:200px;
    background-color:#145705;
    border-color:#145705;
    border-style:solid;
    border-width:2px;
    /*This allows us to modify the corners of the html element. In        this case the button*/
    border-radius:5px;
        
    margin:auto;
    text-align:center;
    line-height: 65px; 
    }


</style>





<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">
    {{alert.msg}} </alert>



<div class="ui one column grid" style="background-color:white; width: 90%; margin: auto auto 6em auto; padding: 3em 5em; border-radius: 0.5em; overflow-y: hidden;">


    <div class="ui seven column grid" ng-repeat="semana in semanas">
        <div class="row">
                <div class="wide column">
                    <h1 style="font-weight: 300; color: gray; float: left;">{{semana.fechaLunes}}</h1>
                    <!--Aqui va la referencia a eliminar una semana especifica-->
                    <a style="color:red; font-size: 17px" href=""> Eliminar Semana</a>
                     <hr/>
                </div>
        </div>

        <div class="row" style="height: 15em;">
            <div class="column" ng-repeat="dia in semana.dias" >
                <div class="ui card" style="min-height: 7em; background-color:#A3B246">
                    <div class="content">
                        <div class="header" style="font-size: 15px;">{{ dia.fecha }}</div>
                        <div class="meta"><hr></div>
                        <div class="description">
                            <p>{{ dia.recomendacion}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>    
    <div class="boton">
        <!--Aqui va la referencia de la pÃ¡gina de agregar-->
        <a href ="src/modules/semanas/semanas_add.html" style="font-size: 20px; color:floralwhite; text-align: center">Agregar Semana</a>
    
    </div>
    
</div>
